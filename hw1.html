/*
Using Jquery write an html that has a button-OK . When button is clicked
display hello in a <p> tag
Display italics hello in another <p> tag
Distplay underline hello in third <p> tag
*/



<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
    $(document).ready(function(){
        $("button").click(function(){
             $("#p1").text("Hello")
             $("#p2").html("<i>Hi</i>")
             $("#p3").html("<u>HELLO</u>")
        })
    })
    </script>
</head>
<body>
    <button>OK</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
</html>
