<!-- Write a registration form in an html
Validate the name as non empty, non numeric and length >2
Validate the dob such that the age is not less than 18 age is not > 100
Validate the email such that it has @ and dot
Validate the address such that it has a string "pune"
On successfult submit go to welcome.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
<script>

function validate()
{
    let result,age,name,email,address
    let v1=document.forms["form1"]["username"].value

    //Username

    if(v1.trim()!="" && (v1.trim()).length >2 && isNaN(v1))
    {
        name=true
    }
    else{
        
        name=false
        alert("Invalid username")
    }



    //age

  
  let birthday = new Date(document.forms["form1"]["age"].value)
        let v2=parseInt((Date.now()-birthday)/(1000*60*60*24*365))
    

    if(v2>18 && v2<100)
    {
        age=true
    }
    else
    { 
        alert("you are not allowed to view this content")
        age=false
    }

//    emailid

    let v3=document.forms["form1"]["email"].value

    

        if(v3.includes('@') && v3.includes('.'))
        {
            email=true
        }
        else
        {
            email=false
            alert("Invalid email id")
        }



    
    //address
    let v4=document.forms["form1"]["add"].value
        let v8=v4.toLowerCase()
    if(v8.includes("pune"))
    {
    address=true
    }
    else
    {  
    address=false
    alert("kindly mention your current pune address")
    }

    
    return age && email && address && name
}




</script>

</head>
<body>
    <form name="form1" onsubmit="return validate()" action="10may_1.html">


    Username : <input type="text" required placeholder="Username" name="username" >
    Password : <input type="password"  required placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
    Email : <input type="email" required name="email"  placeholder="Emailid">
    DOB : <input type="date" required name="age" placeholder="age" >
    Address : <input type="text" name="add"  required placeholder="address">
    <input type="submit"   value="login" >

</form>
</body>
</html>
