<html>
  <head>
    <script>
      function f1() {
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;

        switch (document.getElementById("s1").value) {
          case "+":
            let sum = parseInt(n1) + parseInt(n2);
            document.getElementById("p1").innerText = `${n1} + ${n2} = ${sum}`;
            break;
          case "-":
            let sub = parseInt(n1) - parseInt(n2);
            document.getElementById("p1").innerText = `${n1} - ${n2} = ${sub}`;
            break;
          case "*":
            let mul = parseInt(n1) * parseInt(n2);
            document.getElementById("p1").innerText = `${n1} * ${n2} = ${mul}`;
            break;
          case "/":
            let div = parseInt(n1) / parseInt(n2);
            document.getElementById("p1").innerText = `${n1} / ${n2} = ${div}`;
            break;
          case "%":
            let mod = parseInt(n1) % parseInt(n2);
            document.getElementById("p1").innerText = `${n1} % ${n2} = ${mod}`;
            break;
          case "sq":
            let sq = parseInt(n1) * parseInt(n1);
            document.getElementById("p1").innerText = `${n1} * ${n1} = ${sq}`;
            break;
        }
      }
    </script>
  </head>

  <body>
    <h1>Calculator</h1>

    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <label for="">Operator</label>
    <select id="s1" onchange="f1()">
      <option value="">select</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
      <option value="sq">sq</option></select
    ><br />

    <p id="p1"></p>
  </body>
</html>
